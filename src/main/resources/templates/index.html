<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <link th:rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
    <div th:each="news : ${all_news}">
        <a th:href="${news.getUrl()}" th:text="${news.getTitle()} +' '+ ${news.getNow()}">title</a>
    </div>
</body>
</html>
