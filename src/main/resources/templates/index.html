<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <link th:rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body th:class="body">
<center>
    <header th:class="news">
        <h1>News</h1>
    </header>
</center>
    <div th:class="news" th:each="news : ${all_news}">
        <a th:href="${news.getUrl()}" th:text="${news.getTitle()} +' - '+ ${news.getFormattedNow()}">title</a>
    </div>
</body>
</html>
