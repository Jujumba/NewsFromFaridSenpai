<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <center>
        <a href="/">All news</a>
    </center>
    <form th:method="POST" th:action="@{search}">
        <input type="input" id="q" name="q" placeholder="Try me..."/>
        <input type="submit" value="Search"/>
    </form>
    <br>
    <div th:each="news : ${found}">
        <a th:href="${news.getUrl()}" th:text="${news.getTitle()}"></a>
    </div>
</body>
</html>
